<ion-header>

    <ion-navbar color="cDark">
      <ion-title>To-Do-App</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content text-center padding>
      <h1>To-Do Activities</h1>
    <ion-list>
      <ion-item *ngFor="let Activity of ActivitiesList">{{Activity.task}}</ion-item>
    </ion-list>
    <button ion-button color="cDark" (click)="addActivity()">Add Activities</button>
  </ion-content>
